---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: {{ .Values.env }}-ascii
  namespace: {{ .Release.Namespace }}
  labels:
    version: {{ .Values.app.version }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.env }}-ascii
  replicas: {{ .Values.ascii.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Values.env }}-ascii
        version: {{ .Values.app.version }}
    spec:
      containers:
      - name: ascii
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}
        command:
          - ./app
          - "-role"
          - "ascii"
          - "-server"
          - {{ .Values.env }}-{{ .Values.nats.service.name }}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: {{ .Values.ascii.port }}
          name: http
        securityContext:
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.ascii.port }}
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /readinez
            port: {{ .Values.ascii.port }}
          periodSeconds: 3

